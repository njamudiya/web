<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Fireworks & Shapes</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.7); padding: 20px; border-radius: 12px;
            border: 1px solid #444; pointer-events: none; z-index: 10;
        }
        .key { color: #00ffff; font-weight: bold; }
        video { display: none; }
    </style>
</head>
<body>

    <div id="ui">
        <h2 style="margin-top:0">Gesture Engine</h2>
        <p><span class="key">Fist ‚Üí Open Fast:</span> üéÜ FIREWORKS</p>
        <p><span class="key">Hold Fist:</span> ‚ù§Ô∏è HEART</p>
        <p><span class="key">Neutral Hand:</span> ü™ê SATURN</p>
        <p><span class="key">Move Hand:</span> Drag Particles</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, particles, geometry;
        const PARTICLE_COUNT = 6000;
        let lastDistance = 0;
        let currentShape = 'sphere';

        // --- 1. Shape Generators ---
        const getSpherePoint = () => {
            const phi = Math.random() * Math.PI * 2;
            const costheta = Math.random() * 2 - 1;
            const u = Math.random();
            const theta = Math.acos(costheta);
            const r = 2 * Math.cbrt(u);
            return { x: r * Math.sin(theta) * Math.cos(phi), y: r * Math.sin(theta) * Math.sin(phi), z: r * Math.cos(theta) };
        };

        const getHeartPoint = () => {
            const t = Math.random() * Math.PI * 2;
            return {
                x: 0.15 * (16 * Math.pow(Math.sin(t), 3)),
                y: 0.15 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) + 0.5,
                z: (Math.random() - 0.5) * 0.5
            };
        };

        const getSaturnPoint = () => {
            if (Math.random() > 0.4) return getSpherePoint();
            const a = Math.random() * Math.PI * 2;
            const r = 2.5 + Math.random() * 1.5;
            return { x: Math.cos(a) * r, y: (Math.random() - 0.5) * 0.1, z: Math.sin(a) * r };
        };

        // --- 2. Fireworks Logic ---
        function triggerFirework() {
            const posAttr = geometry.attributes.position;
            const color = new THREE.Color().setHSL(Math.random(), 1, 0.5);
            particles.material.color.copy(color);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const burstX = (Math.random() - 0.5) * 15;
                const burstY = (Math.random() - 0.5) * 15;
                const burstZ = (Math.random() - 0.5) * 15;

                new TWEEN.Tween(posAttr.array)
                    .to({ [i*3]: burstX, [i*3+1]: burstY, [i*3+2]: burstZ }, 600)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .onComplete(() => morphTo(currentShape, 1500)) // Snap back after explosion
                    .start();
            }
        }

        // --- 3. Three.js Setup ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const initialPos = new Float32Array(PARTICLE_COUNT * 3);
            geometry.setAttribute('position', new THREE.BufferAttribute(initialPos, 3));

            particles = new THREE.Points(geometry, new THREE.PointsMaterial({
                size: 0.05, transparent: true, blending: THREE.AdditiveBlending, color: 0x00ffff
            }));
            scene.add(particles);
            morphTo('sphere', 0);
        }

        function morphTo(shape, duration = 1000) {
            currentShape = shape;
            const posAttr = geometry.attributes.position;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let target = shape === 'heart' ? getHeartPoint() : (shape === 'saturn' ? getSaturnPoint() : getSpherePoint());
                new TWEEN.Tween(posAttr.array).to({ [i*3]: target.x, [i*3+1]: target.y, [i*3+2]: target.z }, duration)
                    .easing(TWEEN.Easing.Exponential.InOut).start();
            }
        }

        // --- 4. Hand Tracking & Detection ---
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // Track Movement
                particles.position.lerp(new THREE.Vector3((lm[9].x - 0.5) * -15, (lm[9].y - 0.5) * -10, 0), 0.1);

                // Calculate Hand Openness
                const dist = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                const velocity = dist - lastDistance;

                // TRIGGER: If opening speed is high
                if (velocity > 0.12) {
                    triggerFirework();
                } else {
                    if (dist < 0.12) morphTo('heart');
                    else if (dist > 0.35) morphTo('sphere');
                    else morphTo('saturn');
                }
                lastDistance = dist;
            }
        });

        const videoElement = document.createElement('video');
        const cameraCtrl = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraCtrl.start();

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
            particles.rotation.y += 0.002;
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        init();
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
