<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamudiya's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-image: url('header-background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .menu-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        .menu-toggle .dot {
            background-color: #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }
        .menu-toggle .dot:last-child {
            margin-bottom: 0;
        }
        .menu-toggle.open .dot:nth-child(1) {
            transform: translateY(5px);
        }
        .menu-toggle.open .dot:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.open .dot:nth-child(3) {
            transform: translateY(-5px);
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 999;
        }
        nav.open {
            display: block;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
            display: block;
            margin-bottom: 5px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .close {
            color: #ccc;
            float: right;
            font-size: 28px;
            font-weight: bold;
            margin-right: 15px;
            margin-top: 15px;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        /* CSS animations */
        .fadeIn {
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <h1>Welcome to Jamudiya's Website</h1>
</header>

<nav id="main-menu">
    <a href="#" onclick="showImages(['image1.jpg', 'image2.jpg', 'image3.jpg'])">Gallery 1</a>
    <a href="#" onclick="showImages(['image4.jpg', 'image5.jpg', 'image6.jpg'])">Gallery 2</a>
    <a href="#" onclick="showImages(['image7.jpg', 'image8.jpg', 'image9.jpg'])">Gallery 3</a>
</nav>

<div class="gallery">
    <img src="gallery-icon1.jpg" alt="Gallery 1 Icon" class="fadeIn">
    <img src="gallery-icon2.jpg" alt="Gallery 2 Icon" class="fadeIn">
    <img src="gallery-icon3.jpg" alt="Gallery 3 Icon" class="fadeIn">
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalImages"></div>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById('main-menu');
        menu.classList.toggle('open');
        var menuToggle = document.querySelector('.menu-toggle');
        menuToggle.classList.toggle('open');
    }

    function showImages(imagePaths) {
        var modalContent = document.getElementById('modalImages');
        modalContent.innerHTML = '';
        imagePaths.forEach(function(path) {
            var img = document.createElement('img');
            img.src = path;
            modalContent.appendChild(img);
        });
        document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }
</script>

</body>
</html>
